<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finnex | Admin Login</title>
    <link rel="stylesheet" href="/style.css?v=12">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .admin-login-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 32px;
            padding: 48px;
            width: 100%;
            max-width: 440px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.05);
        }

        .auth-bg {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #F8F9FF 0%, #E0E7FF 100%);
            padding: 24px;
        }
    </style>
</head>

<body class="auth-bg">

    <div class="admin-login-card">
        <div style="text-align: center; margin-bottom: 40px;">
            <div
                style="width: 64px; height: 64px; background: var(--primary-purple); color: white; border-radius: 20px; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; margin: 0 auto 20px;">
                <i class="fas fa-user-shield"></i>
            </div>
            <h1 style="font-size: 1.75rem; font-weight: 800; color: var(--text-primary); margin-bottom: 8px;">Admin
                Portal</h1>
            <p style="color: var(--text-secondary); font-size: 0.95rem;">Secure access to system relations.</p>
        </div>

        <form id="admin-login-form">
            <div class="fx-input-group">
                <label class="fx-label">Username</label>
                <input type="text" id="admin-user" class="form-input" placeholder="Admin identifier" required>
            </div>
            <div class="fx-input-group">
                <label class="fx-label">Security Key</label>
                <input type="password" id="admin-pass" class="form-input" placeholder="••••••••" required>
            </div>
            <button type="submit" class="btn-primary" style="margin-top: 24px; width: 100%;">Authorize Access</button>
        </form>

        <div id="admin-error"
            style="margin-top: 20px; text-align: center; color: var(--accent-danger); font-size: 0.9rem; font-weight: 600; display: none;">
            Invalid administrator credentials.
        </div>

        <p style="text-align: center; color: var(--text-muted); font-size: 0.85rem; margin-top: 32px;">
            <a href="/index.html" style="color: inherit; text-decoration: none;"><i class="fas fa-arrow-left"></i>
                Return
                to Terminal</a>
        </p>
    </div>

    <script>
        const API_BASE = 'http://127.0.0.1:5000/api';

        document.getElementById('admin-login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('admin-user').value;
            const password = document.getElementById('admin-pass').value;
            const errorDiv = document.getElementById('admin-error');

            errorDiv.style.display = 'none';

            try {
                const res = await fetch(`${API_BASE}/admin/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await res.json();
                if (res.ok) {
                    localStorage.setItem('finnex_admin_token', data.token);
                    window.location.href = '/admin/explorer';
                } else {
                    errorDiv.style.display = 'block';
                }
            } catch (err) {
                console.error(err);
                alert("Security handshake failed. Check server connection.");
            }
        });
    </script>
</body>

</html>
