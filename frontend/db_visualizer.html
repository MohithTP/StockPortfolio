<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finnex | Admin DB Console</title>
    <link rel="stylesheet" href="/style.css?v=12">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --admin-bg: #f8f9fc;
            --admin-sidebar-w: 0px;
        }

        body {
            background-color: var(--admin-bg);
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
        }

        .admin-console-wrapper {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 24px;
        }

        .console-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            margin-bottom: 40px;
            padding-bottom: 24px;
            border-bottom: 1px solid var(--border-color);
        }

        .console-title h1 {
            font-size: 2rem;
            font-weight: 800;
            color: var(--text-primary);
            margin: 0;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .console-title p {
            color: var(--text-secondary);
            margin: 8px 0 0 0;
            font-size: 1rem;
        }

        .db-grid-container {
            background: white;
            border: 1px solid var(--border-color);
            border-radius: 24px;
            padding: 32px;
            overflow-x: auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.03);
        }

        .db-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.95rem;
        }

        .db-table th {
            text-align: left;
            padding: 18px;
            background: #f1f4f9;
            color: var(--text-secondary);
            font-weight: 700;
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 1px;
            border-bottom: 2px solid var(--border-color);
        }

        .db-table td {
            padding: 18px;
            border-bottom: 1px solid var(--border-color);
            color: var(--text-primary);
        }

        .db-table tr:hover {
            background: rgba(100, 37, 254, 0.03);
        }

        .table-selector {
            display: flex;
            gap: 12px;
            margin-bottom: 32px;
            overflow-x: auto;
            padding-bottom: 12px;
        }

        .table-chip {
            padding: 10px 22px;
            border-radius: 12px;
            background: white;
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
        }

        .table-chip.active {
            background: var(--primary-purple);
            color: white;
            border-color: var(--primary-purple);
            box-shadow: 0 8px 20px rgba(100, 37, 254, 0.2);
        }

        .logout-btn {
            background: white;
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            padding: 10px 20px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logout-btn:hover {
            background: #fff5f5;
            color: var(--accent-danger);
            border-color: #ffcfcf;
        }

        .status-pill {
            display: flex;
            align-items: center;
            gap: 6px;
            background: #ecfdf5;
            color: #059669;
            padding: 6px 12px;
            border-radius: 100px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
    </style>
</head>

<body>

    <div id="admin-layout" class="admin-console-wrapper" style="display: none;">
        <header class="console-header">
            <div class="console-title">
                <h1><i class="fas fa-database" style="color: var(--primary-purple);"></i> DB Explorer</h1>
                <p>System relations and live transaction monitoring.</p>
            </div>
            <div style="display: flex; align-items: center; gap: 20px;">
                <div class="status-pill">
                    <i class="fas fa-circle" style="font-size: 8px;"></i> Live Monitor
                </div>
                <button class="logout-btn" onclick="adminLogout()">
                    <i class="fas fa-sign-out-alt"></i> Exit Console
                </button>
            </div>
        </header>

        <div id="table-tabs" class="table-selector">
            <!-- JS Populated -->
            <div class="table-chip">Initializing datasets...</div>
        </div>

        <div class="db-grid-container">
            <table class="db-table" id="db-data-table">
                <thead id="db-thead">
                    <!-- JS Populated -->
                </thead>
                <tbody id="db-tbody">
                    <!-- JS Populated -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="/scripts.js?v=12"></script>
    <script>
        function adminLogout() {
            localStorage.removeItem('finnex_admin_token');
            window.location.href = '/admin';
        }

        window.addEventListener('load', () => {
            const adminToken = localStorage.getItem('finnex_admin_token');
            if (!adminToken) {
                window.location.href = '/admin';
                return;
            }

            document.getElementById('admin-layout').style.display = 'block';

            if (typeof loadTableList === 'function') {
                loadTableList();
            }
        });
    </script>
</body>

</html>
