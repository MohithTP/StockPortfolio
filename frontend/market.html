<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finnex | Market Explorer</title>
    <link rel="stylesheet" href="style.css?v=12">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .filters-container {
            display: flex;
            gap: 16px;
            margin-bottom: 32px;
            align-items: center;
            background: var(--card-bg);
            padding: 24px;
            border-radius: var(--border-radius);
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-sm);
        }

        .sector-select {
            padding: 12px 20px;
            border-radius: 12px;
            background: var(--bg-main);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            font-family: inherit;
            font-size: 0.95rem;
            min-width: 240px;
            cursor: pointer;
            transition: all 0.2s ease;
            appearance: none;
        }

        .sector-select:focus {
            outline: none;
            border-color: var(--primary-purple);
            box-shadow: 0 0 0 4px var(--primary-purple-light);
            background-color: #FFFFFF;
        }

        .market-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 24px;
        }

        .stock-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 24px;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            gap: 16px;
            box-shadow: var(--shadow-sm);
        }

        .stock-card:hover {
            transform: translateY(-4px);
            border-color: var(--primary-purple);
            box-shadow: var(--shadow-md);
        }

        .stock-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .stock-symbol {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .stock-name {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-top: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .stock-sector {
            font-size: 0.75rem;
            background: var(--primary-purple-light);
            padding: 6px 12px;
            border-radius: 8px;
            color: var(--primary-purple);
            font-weight: 600;
            text-transform: uppercase;
        }

        .stock-price {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-top: auto;
        }

        .trade-overlay {
            margin-top: 16px;
            display: flex;
            gap: 10px;
        }

        .btn-trade {
            flex: 1;
            padding: 8px;
            border-radius: 8px;
            border: 1px solid transparent;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-trade.buy {
            background: rgba(16, 185, 129, 0.1);
            color: var(--accent-success);
            border-color: rgba(16, 185, 129, 0.2);
        }

        .btn-trade.buy:hover {
            background: rgba(16, 185, 129, 0.2);
        }

        /* Loading State */
        .loading-state {
            grid-column: 1 / -1;
            text-align: center;
            padding: 40px;
            color: var(--text-muted);
        }
    </style>
</head>

<body>

    <!-- MAIN APP LAYOUT -->
    <div class="fx-app-wrapper" id="main-layout" style="display: none;">
        <aside class="fx-sidebar">
            <a href="index.html" class="sidebar-brand">
                <i class="fas fa-layer-group"></i>
                <span>Finnex</span>
            </a>

            <ul class="fx-sidebar-nav">
                <li>
                    <a href="index.html" class="fx-nav-link">
                        <i class="fas fa-th-large"></i> Dashboard
                    </a>
                </li>
                <li>
                    <a href="portfolio.html" class="fx-nav-link">
                        <i class="fas fa-briefcase"></i> Portfolio
                    </a>
                </li>
                <li>
                    <a href="market.html" class="fx-nav-link active">
                        <i class="fas fa-chart-bar"></i> Trading & Market
                    </a>
                </li>
                <li>
                    <a href="news.html" class="fx-nav-link">
                        <i class="fas fa-newspaper"></i> News Portal
                    </a>
                </li>
                <li>
                    <a href="ai_insights.html" class="fx-nav-link">
                        <i class="fas fa-magic"></i> AI Insights
                    </a>
                </li>
                <li>
                    <a href="tax.html" class="fx-nav-link">
                        <i class="fas fa-file-invoice-dollar"></i> Tax Reports
                    </a>
                </li>
            </ul>
        </aside>

        <main class="fx-main-container">
            <header class="fx-topbar">
                <div class="search-wrapper">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" class="search-input" placeholder="Search for stocks and more...">
                </div>

                <div class="topbar-actions">
                    <button class="notif-btn" title="Notifications">
                        <i class="far fa-bell"></i>
                    </button>

                    <div class="user-profile-trigger" onclick="toggleProfileMenu()" title="Account">
                        <div class="user-avatar" id="user-initial"
                            style="width: 40px; height: 40px; border-radius: 12px; background: var(--primary-purple); color: white; display: flex; align-items: center; justify-content: center; font-weight: 600;">
                            U</div>
                    </div>

                    <!-- Dropdown Menu -->
                    <div id="profile-menu" class="profile-dropdown">
                        <div class="profile-header">
                            <div class="user-avatar" id="user-initial-dropdown"
                                style="width: 44px; height: 44px; border-radius: 12px; background: var(--primary-purple); color: white; display: flex; align-items: center; justify-content: center; font-weight: 600;">
                                U</div>
                            <div class="profile-info">
                                <span class="profile-name" id="user-name-display">Welcome</span>
                                <span class="profile-email" id="user-email-display">user@example.com</span>
                            </div>
                        </div>
                        <button class="dropdown-item" onclick="location.href='portfolio.html'">
                            <i class="fas fa-user-circle"></i> View Profile
                        </button>
                        <button class="dropdown-item" onclick="location.href='tax.html'">
                            <i class="fas fa-cog"></i> Settings
                        </button>
                        <hr style="border: none; border-top: 1px solid var(--border-color); margin: 4px 0;">
                        <button class="dropdown-item logout" onclick="logout()">
                            <i class="fas fa-sign-out-alt"></i> Sign Out
                        </button>
                    </div>
                </div>
            </header>

            <div class="fx-content">
                <div class="fx-section-header">
                    <h1 class="fx-section-title">Market Explorer</h1>
                    <div style="font-size: 0.9rem; color: var(--text-secondary); font-weight: 500;">
                        <i class="far fa-calendar-alt"></i> <span id="current-date">January 18, 2026</span>
                    </div>
                </div>

                <div class="filters-container">
                    <div
                        style="font-weight: 600; color: var(--text-primary); display: flex; align-items: center; gap: 8px;">
                        <i class="fas fa-filter" style="color: var(--primary-purple);"></i>
                        Filter by Sector:
                    </div>
                    <select id="sector-filter" class="sector-select">
                        <option value="ALL">All Industries</option>
                        <option value="Technology">Information Technology</option>
                        <option value="Finance">Financial Services</option>
                        <option value="Healthcare">Healthcare & Pharma</option>
                        <option value="Energy">Energy & Utilities</option>
                        <option value="Consumer">Consumer Goods</option>
                    </select>
                    <div style="margin-left: auto; color: var(--text-muted); font-size: 0.9rem;">
                        Showing <span id="stock-count" style="font-weight: 600; color: var(--text-primary);">0</span>
                        stocks
                    </div>
                </div>

                <div class="market-grid" id="market-grid">
                    <!-- JS Populated -->
                </div>
            </div> <!-- End fx-content -->

            <footer
                style="padding: 32px 40px; border-top: 1px solid var(--border-color); color: var(--text-muted); font-size: 0.85rem; display: flex; justify-content: space-between;">
                <div>&copy; 2026 Finnex | Market Data</div>
                <div style="display: flex; gap: 20px;">
                    <a href="#" style="color: inherit; text-decoration: none;">Live Data</a>
                    <a href="#" style="color: inherit; text-decoration: none;">Support</a>
                </div>
            </footer>
        </main>
    </div>

    <!-- Auth Check Overlay -->
    <div id="auth-overlay" class="auth-wrapper" style="display: none;"></div>

    <script src="scripts.js?v=12"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            checkSession();
            setTimeout(refreshMarket, 100);
        });
    </script>
</body>

</html>
